<!-- barcodeScannerExample.html -->
<template>
    <lightning-card title="Property QR Code Scanner" icon-name="utility:scan">
        <template if:false={scanButtonDisabled}>
            <div class="slds-text-align_center">
                <span class="slds-text-heading_large"
                    >Property QR Code Scanner</span
                >
            </div>

            <!-- After a QR Code is successfully scanned, its value is displayed here: -->
            <template if:true={scannedQrCode}>
                <div
                    class="slds-var-m-vertical_large slds-var-p-vertical_medium slds-text-align_center slds-border_top slds-border_bottom slds-p-horizontal_small"
                >
                    Scanned property ID:&nbsp;
                    <span class="slds-text-heading_small">{scannedQrCode}</span>
                </div>
            </template>

            <!-- Static help text -->
            <div
                class="slds-text-align_center slds-text-color_weak slds-m-vertical_large slds-p-horizontal_small"
            >
                Click <strong>Scan QR Code</strong> to open a QR Code scanner
                camera view. Position a QR Code in the scanner view to scan it.
            </div>

            <!-- The click-to-scan button; Disabled if BarcodeScanner isn't available -->
            <div class="slds-align_absolute-center slds-m-vertical_large">
                <lightning-button
                    variant="brand"
                    class="slds-var-m-left_x-small"
                    disabled={scanButtonDisabled}
                    icon-name="utility:scan"
                    label="Scan QR Code"
                    title="Open a camera view and look for a barcode to scan"
                    onclick={handleBeginScanClick}
                >
                </lightning-button>
            </div>
        </template>

        <template if:true={scanButtonDisabled}>
            <div
                id="scanner-directions"
                class="slds-text-align_center slds-text-color_weak slds-m-vertical_large slds-p-horizontal_small"
            >
                Open Dreamhouse on a mobile device to scan property QR codes.
            </div>
        </template>
    </lightning-card>
</template>
